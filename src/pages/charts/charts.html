<ion-header>
  <ion-navbar>
    <ion-title>Charts</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="openSelect()">
          <ion-icon name="more"></ion-icon>
        </button>
     </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-item>
    <ion-label>Chart Type</ion-label>
    <ion-select [(ngModel)]="chartType" #selectChartType>
        <ion-option value="Tracks">Top Tracks</ion-option>
        <ion-option value="Artists">Top Artists</ion-option>
    </ion-select>
</ion-item>

<ion-content padding>
  <ion-refresher (ionRefresh)="refreshCharts($event)">
      <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingText="Refreshing...">
      </ion-refresher-content>
  </ion-refresher>

  <ion-item>
      <ion-label>Top {{chartType}}</ion-label>
  </ion-item>

  <ion-item *ngIf="chartType == 'Tracks'">
    <ion-list *ngFor="let item of topTracks">
      <ion-item text-wrap (click)="viewArtist(item.artist.name)">
        <ion-avatar item-start>
          <img src="{{item.image[2]['#text']}}">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.artist.name}}</p>
      </ion-item>
    </ion-list>
  </ion-item>

  <ion-item *ngIf="chartType == 'Artists'">
      <ion-list *ngFor="let item of topArtists">
        <ion-item text-wrap (click)="viewArtist(item.name)">
          <ion-avatar item-start>
            <img src="{{item.image[2]['#text']}}">
          </ion-avatar>
          <h2>{{item.name}}</h2>
        </ion-item>
      </ion-list>
    </ion-item>
</ion-content>
