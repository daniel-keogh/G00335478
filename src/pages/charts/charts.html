<ion-header>
  <ion-navbar>
    <ion-title>Charts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher class="refresher" (ionRefresh)="refreshCharts($event)">
      <ion-refresher-content
          pullingIcon="refresh-circle"
          pullingText="Pull to refresh"
          refreshingText="Refreshing...">
      </ion-refresher-content>
  </ion-refresher>

  <ion-item>
      <ion-label>Select a Country</ion-label>
      <ion-select interface="action-sheet" [(ngModel)]="playlistID" (ionChange)="loadDeezerCharts()">
          <ion-option value="{{cp.playlist_id}}" *ngFor="let cp of countryPlaylists">{{cp.name}}</ion-option>
      </ion-select>
  </ion-item>

  <br/> 

  <ion-list>
    <button ion-item text-wrap (click)="viewArtist(track.artist.name)" (press)="openExternally(track.artist.name, track.title)" *ngFor="let track of topTracks">
      <ion-avatar item-start>
        <img src="{{track.album.cover_medium}}">
      </ion-avatar>
      <h2>{{track.title}}</h2>
      <p>{{track.artist.name}}</p>
    </button>
  </ion-list>
</ion-content>
