<ion-header>
  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar #userInput
    (keyup.enter)="viewSearchResults(userInput.value)" 
    placeholder="Enter an artist to get started.">
  </ion-searchbar>

  <br/><br/>

  <ion-item>
      <ion-label>Search History:</ion-label>
      <ion-toggle [(ngModel)]="saveHistory" (ionChange)="updateSaveHistory()"></ion-toggle>
  </ion-item>
  
  <br/>

  <ion-list *ngIf="saveHistory">
    <ion-item-sliding *ngFor="let item of searchHistory">
      <ion-item>
        <button ion-button clear fill default block (click)="viewSearchResults(item)" (press)="presentActionSheet(item)" style="text-transform: none;">{{item}}</button>
      </ion-item>
      
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteHistoryItem(item)">
            <ion-icon name="trash"></ion-icon>Delete
        </button>
      </ion-item-options>
      <ion-item-options side="left">
          <button ion-button color="danger" (click)="deleteHistoryItem(item)">
              <ion-icon name="trash"></ion-icon>Delete
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
