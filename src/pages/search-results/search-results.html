<ion-header>
  <ion-navbar>
      <ion-searchbar #userInput
        [(ngModel)]="searchQuery"
        (keyup.enter)="viewSearchResults(userInput.value)" 
        placeholder="Search for another artist...">
      </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngIf="noResults" class="no-results">
    <ion-icon color="danger" name="warning"></ion-icon> 
    <label>No results found.</label>
  </ion-item>

  <ion-grid>
    <ion-row justify-content-center>
        <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3 *ngFor="let artist of artists">
          <ion-card>
              <img src="{{artist.image[4]['#text']}}" onerror="this.src='../../assets/imgs/placeholder.png'" height="300" width="300"/>
              <ion-card-content>
                <ion-card-title>{{artist.name}}</ion-card-title>
                <ion-item>
                  <p item-start><ion-icon name="headset" item-start></ion-icon> Listeners </p>
                  <ion-badge color="secondary" value="listeners" item-end>{{abbreviateNumListeners(artist.listeners)}}</ion-badge>
                </ion-item>
                <button ion-button icon-end block (click)="viewArtist(artist.name)" class="view-artist">View<ion-icon name="arrow-forward"></ion-icon> 
                </button>
              </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
