<ion-header>
  <ion-navbar>
      <ion-searchbar #userInput
        [(ngModel)]="searchQuery"
        (keyup.enter)="viewSearchResults(userInput.value)" 
        placeholder="Search for another artist...">
      </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
        <ion-col>
          <ion-card *ngFor="let artist of artists; let i = index">

              <img src="{{artist.image[4]['#text']}}" onerror="this.src='../../assets/imgs/imgNotFound.png'" height="300" width="300"/>

              <ion-card-content>
                <ion-card-title>{{artist.name}}</ion-card-title>
                <hr/>
                <ion-item>
                  <p item-start><ion-icon name="headset" item-start></ion-icon> Listeners </p>
                  <ion-badge color="secondary" value="listeners" item-end>{{abbreviateNumListeners(artist.listeners)}}</ion-badge>
                </ion-item>
                <br/>
                <button ion-button icon-end block (click)="viewArtist(i)">
                    View
                    <ion-icon name="arrow-forward" style="margin-left: 5px"></ion-icon> 
                </button>
              </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
