<ion-header>
  <ion-navbar>
    <ion-title>{{albumName}}</ion-title>
    <ion-buttons start>
        <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item class="album-summary">
    <img src={{albumCover}} onerror="this.src='../../assets/imgs/album-placeholder.svg'"/>
    <br/><br/>
    <label>{{album.name}}</label>
    <p>{{album.artist}}</p>
  </ion-item>

  <br/>
  <div class="chips">
    <ion-chip>
      <ion-icon color="secondary" name="headset"></ion-icon>
      <ion-label>{{numListeners}}</ion-label>
    </ion-chip>
    <ion-chip>
      <ion-icon color="secondary" name="play"></ion-icon>
      <ion-label>{{playcount}}</ion-label>
    </ion-chip>
  </div>
  <br/>
  
  <ion-item-group>
      <ion-item-divider>Track Listing</ion-item-divider>
      <button ion-item text-wrap *ngFor="let track of tracklist; let i = index" (click)="presentActionSheet(track.artist.name, track.name)"><label>{{i + 1}}.</label> {{track.name}}</button>
  </ion-item-group>
</ion-content>
